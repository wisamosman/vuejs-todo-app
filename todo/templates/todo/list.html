<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5" id="app">
        <div class="row">
            <div class="col-lg-6 shadow p-4 mx-auto">
                <h3 class="d-inline-block"> todo app</h3>
                <div class="d-inline ms-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        add todo
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 mx-auto p-4 shadow">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">todo</th>
                            <th scope="col">notes</th>
                            <th scope="col">action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(todo in todo_list)">

                            <td>${todo.title}</td>
                            <td>${todo.notes}</td>
                            <td>${todo.done}</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">create new todo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">todo</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">notes</label>
                              <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">done</label>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">add</button>
                            </div>
                        </form>   
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios-vue3@1.0.0/cjs/index.min.js"></script>  
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            delimiters:['${','}'],
            data:{
                todo_list : [],
            },
            mounted() {
                this.get_todo():
            },
            methods: {
                get_todo:function(){

                },

            },
        })
    </script>
</body>

</html>
